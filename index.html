<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- App instance -->
    <div id="app">
        <div class="container">
            <h1 class="text-center">To Do List</h1>
            <div class="row justify-content-center mt-5">
                <div class="col col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add To Do" aria-label="Add To Do" aria-describedby="button-addon2" v-model="newTask">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addItem"><i class="fa-solid fa-circle-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center mt-2 mb-5">
                <div class="col col-md-8">
                    <ul class="list-group todo-container">
                        <template v-for="(todo, index) in todos" v-if="todos.length > 0">
                            <li class="list-group-item d-flex justify-content-between align-items-center" :class="{checked: todo.done}">
                                <div class="text-todo">{{ todo.text }}</div>
                                <div class="delete-todo" role="button" @click="removeItem(index)"><i class="fa-solid fa-circle-xmark"></i></i></div>
                            </li>
                        </template>
                        <div class="text-center" v-else>Evviva, non hai pi√π niente da fare per oggi!</div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /App instance -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- /Bootstrap -->
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue.js -->
    <script src="js/main.js"></script>
</body>
</html>
